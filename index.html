<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Mis Finanzas</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0f172a">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://www.googleapis.com" crossorigin>

  <!-- Scripts -->
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script defer src="firebase.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
<header class="app-bar">
  <div class="title">Cashly</div>
  <div class="spacer"></div>

  <!-- OCR -->
  <button id="btnOcr" class="icon-btn" title="Importar desde imagen">üñºÔ∏è</button>
  <input type="file" id="ocrFiles" accept="image/*" multiple hidden>

  <div class="spacer"></div>

  <!-- Export / Import -->
  <button id="btnExport" class="icon-btn" title="Exportar JSON">‚§¥Ô∏é</button>
  <label class="file-label" title="Importar JSON">
    ‚§µÔ∏é <input type="file" id="fileImport" accept="application/json" hidden>
  </label>

  <!-- Logout -->
  <button id="btnLogout" class="icon-btn" title="Cerrar sesi√≥n">‚éã</button>
</header>

<main>
  <section class="summary">
    <div class="month-select">
      <button id="prevMonth" aria-label="Mes anterior">‚Äπ</button>
      <span id="currentMonth">‚Äî</span>
      <button id="nextMonth" aria-label="Mes siguiente">‚Ä∫</button>
    </div>
    <div class="cards">
      <div class="card">
        <div class="card-title">Ingresos</div>
        <div id="incomeTotal" class="card-value">‚Äî</div>
      </div>
      <div class="card">
        <div class="card-title">Gastos</div>
        <div id="expenseTotal" class="card-value">‚Äî</div>
      </div>
      <div class="card highlight">
        <div class="card-title">Saldo del mes</div>
        <div id="balance" class="card-value">‚Äî</div>
      </div>
    </div>
    <canvas id="chartCategories" height="160"></canvas>
  </section>

  <section class="list">
    <h2>Movimientos</h2>
    <ul id="txList" class="tx-list"></ul>
    <div id="emptyState" class="empty">A√∫n no hay movimientos este mes.</div>
  </section>
</main>

<button id="fabAdd" class="fab" aria-label="A√±adir">Ôºã</button>

<!-- Di√°logo login -->
<dialog id="authDialog" class="sheet">
  <form method="dialog" id="authForm">
    <h3 id="authTitle">Iniciar sesi√≥n</h3>
    <label class="field">
      <span>Email</span>
      <input type="email" id="authEmail" required autocomplete="email" inputmode="email" />
    </label>
    <label class="field">
      <span>Contrase√±a</span>
      <input type="password" id="authPassword" required autocomplete="current-password" />
    </label>
    <div class="sub" style="margin:6px 2px">
      <button type="button" id="toggleMode" class="icon-btn">¬øNo tienes cuenta? Reg√≠strate</button>
    </div>
    <menu>
      <button type="button" id="authCancel">Cancelar</button>
      <button type="submit" id="authSubmit">Entrar</button>
    </menu>
  </form>
</dialog>

<!-- Di√°logo OCR -->
<dialog id="dlgOcr" class="sheet">
  <h3>Importar desde im√°genes</h3>
  <div id="ocrStatus" class="sub">Listo</div>
  <div id="ocrPreview" style="max-height:40vh; overflow:auto; margin:8px 0;"></div>
  <menu>
    <button type="button" id="ocrCancel">Cancelar</button>
    <button type="button" id="ocrImport" disabled>Importar seleccionados</button>
  </menu>
</dialog>

<!-- Di√°logo nuevo/editar -->
<dialog id="dlgTx" class="sheet">
  <form method="dialog" id="txForm">
    <h3 id="dlgTitle">Nuevo movimiento</h3>
    <div class="segmented">
      <input type="radio" id="typeIncome" name="type" value="income" checked>
      <label for="typeIncome">Ingreso</label>
      <input type="radio" id="typeExpense" name="type" value="expense">
      <label for="typeExpense">Gasto</label>
    </div>

    <label class="field">
      <span>Importe (‚Ç¨)</span>
      <input type="text" id="amount" name="amount" required inputmode="decimal" placeholder="0,00">
    </label>

    <label class="field">
      <span>Categor√≠a</span>
      <select id="category" name="category" required></select>
    </label>

    <label class="field">
      <span>Fecha</span>
      <input type="date" id="date" name="date" required>
    </label>

    <label class="field">
      <span>Nota</span>
      <input type="text" id="note" name="note" maxlength="120" placeholder="Opcional">
    </label>

    <details class="field">
      <summary>Repetici√≥n (opcional)</summary>
      <label class="subfield">
        <span>Frecuencia</span>
        <select id="recurringFreq" name="recurringFreq">
          <option value="">‚Äî</option>
          <option value="monthly">Mensual</option>
          <option value="weekly">Semanal</option>
        </select>
      </label>
      <label class="subfield">
        <span>Hasta (incl.)</span>
        <input type="date" id="recurringEndsOn" name="recurringEndsOn">
      </label>
    </details>

    <menu>
      <button type="button" id="btnCancel">Cancelar</button>
      <button type="submit" id="btnSave">Guardar</button>
    </menu>
  </form>
</dialog>

<!-- Confirmaci√≥n -->
<dialog id="dlgConfirm" class="sheet small">
  <form method="dialog">
    <p id="confirmText">¬øSeguro?</p>
    <menu>
      <button type="button" value="cancel" id="btnNo">No</button>
      <button type="submit" value="ok" class="danger" id="btnYes">S√≠</button>
    </menu>
  </form>
</dialog>

<footer class="foot-note">
  <small id="authInfo">Offline</small>
</footer>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js').catch(console.error);
    });
  }
</script>
</body>
</html>
